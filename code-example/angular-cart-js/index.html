<html>

<head>
    <meta charset="utf8" />
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="app" ng-controller="MainCtrl as main">
    <div class="container">
        <div class="jumbotron">
            <h1>AngularJS cart</h1> 
            <p>Written in ES5 JavaScript</p>   
        </div>

        <article-list articles="main.articles" search="main.search"></article-list>

        <cart></cart>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="app.js"></script>
    <script src="services/cart.service.js"></script>
    <script src="controllers/main.controller.js"></script>
    <script src="directives/price.directive.js"></script>
    <script src="directives/search.directive.js"></script>
    <script src="directives/article-list.directive.js"></script>
    <script src="directives/cart.directive.js"></script>
</body>

</html>
